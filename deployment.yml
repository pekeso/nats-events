apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
spec:
  replicas: 1
  strategy: {}
  selector: 
    matchLabels:
      app: nats
  template:
    metadata:
      labels: 
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:2.8.4-alpine
          ports:
            - containerPort: 4222